language: php

php:
  - 5.3
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - hhvm
  - nightly

matrix:
  allow_failures:
    - php: nightly

before_install:
  - composer install --dev -n --prefer-source
  - phpenv rehash

script:
  - mkdir -p build/logs
  - ./vendor/bin/phpcs --standard=PSR2 src/
  - ./vendor/bin/phpunit -c phpunit.xml.dist

after_script:
  - php vendor/bin/coveralls

sudo: false

notifications:
  email:
    recipients:
      - dev-ci@maxmind.com
    on_success: change
    on_failure: always
